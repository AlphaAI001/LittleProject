<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vuejs简单示例</title>
        <!--引入开发版本vue.js，在开发版本中会有很多友好的提示-->
        <script src='./vue.js'></script>
    </head>
    <body>
        <!--定义一个id为demo的div-->
        <div id="demo">
          <!--此处的msg为在vuejs中定义的变量，放在两个花括号中-->
        <h1>Hello {{msg}}</h1>
        <!--此处我们把v-text属性放到span标签中-->
        <span v-text='msg'>hello shiyanlou</span>
        </div>
        <div id="demo1">
              <h1>你好 {{msg1}}</h1>
              <input type="text" v-model="msg1">
        </div>
        <script>
            <!--实例化vuejs-->
            new Vue({
            <!--el指定的id为css选择器-->
                el:'#demo',
            <!--我们的变量统统放到data中-->
                data:{
            <!--此处声明的变量msg内容为实验楼-->
                    msg:'实验楼'
                }
            })
            <!--实例化vuejs-->
            new Vue({
            <!--el指定的id为css选择器-->
                el:'#demo1',
            <!--我们的变量统统放到data中-->
                data:{
            <!--此处声明的变量msg内容为实验楼-->
                    msg1:'实验楼'
                }
            })
    </script>
    </body>
</html>
