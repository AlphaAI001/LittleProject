<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js组件示例</title>
    <script src='../001/vue.js'></script>
</head>
<body>
    <div id="demo">
        <my-component></my-component>
     </div>
</body>
</html>
<script>
    Vue.component('my-component', {
    template: '<div>一个vuejs组件例子!</div>'
})

    new Vue({
        el:'#demo'
    })
</script>
