<!DOCTYPE html>
<html lang="en">
<head>

    <title>vue.js组件示例</title>
    <script src='../001/vue.js'></script>
</head>
<body>
    <div id="demo">
        <my-component></my-component>
    </div>

})

        el:'#demo'
    })
</script>
